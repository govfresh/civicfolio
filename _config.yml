# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

kramdown:
  auto_ids: true

# Date/time
date: "%B %-d, %Y"
timezone: 

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "work"
    values:
      layout: "work"
  - scope:
      path: ""
      type: "category"
    values:
      layout: "category"
      
collections:
  pages:
    output: true
    permalink: :title
  posts:
    output: true
    permalink: /posts/:title
  work:
    output: true
    permalink: /work/:title
  categories:
    output: true
    permalink: categories/:title

# Exclude
exclude:
  - CNAME
  - readme.md
  - gemfiles/
  - Gemfile
